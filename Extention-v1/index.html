<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hacker Terminal</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>

<canvas id="matrix"></canvas>

<div class="heading-box" aria-label="Heading Hacker">
  <span>H</span><span>A</span><span>C</span><span>K</span><span>E</span><span>R</span>
</div>

<div class="terminal" role="main" aria-label="User terminal information">
  <div class="line" id="line1"></div>
  <div class="line" id="line2"></div>
  <div class="line" id="line3"></div>
  <div class="line" id="line4"></div>
  <div class="line" id="line5"></div>
  <div id="dynamic-lines" class="line"></div>
</div>

<script src="script.js"></script>
</body>
</html>
