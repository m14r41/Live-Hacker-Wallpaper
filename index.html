<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>m14r41 - Hacker Terminal</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

  html, body {
    margin: 0; padding: 0;
    height: 100%;
    background: black;
    overflow: hidden;
    font-family: 'Share Tech Mono', monospace;
    color: #0f0;
  }

  canvas#matrix {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 0;
    background: black;
  }

  /* Welcome H1 styling */
  h1.welcome {
    text-align: center;
    color: #0f0;
    font-family: 'Share Tech Mono', monospace;
    font-size: 3.5rem;
    font-weight: 900;
    margin: 2vh auto 0 auto;
    text-shadow:
      0 0 10px #00ff00,
      0 0 20px #00ff00cc,
      0 0 30px #00ff00ee;
    user-select: none;
    letter-spacing: 0.15em;
    position: relative;
    z-index: 10;
  }

  /* Heading box container */
  .heading-box {
    max-width: 720px;
    margin: 3vh auto 0 auto;
    padding: 0.8rem 2rem;
    border: 2px solid #00ff00;
    border-radius: 8px;
    background: #001100;
    box-shadow:
      0 0 15px #00ff00,
      0 0 30px #00ff00aa,
      inset 0 0 20px #00ff0077;
    text-align: center;
    font-size: 48px;
    font-weight: 900;
    letter-spacing: 0.12em;
    user-select: none;
    position: relative;
    color: #0f0;
    overflow: hidden;
    z-index: 10;
  }

  /* Each letter style */
  .heading-box span {
    display: inline-block;
    color: #004400;
    text-shadow:
      0 0 5px #002200,
      0 0 10px #004400,
      0 0 20px #00ff00;
    transition: color 0.3s ease, text-shadow 0.3s ease;
  }

  /* Highlighted letter style */
  .heading-box span.active {
    color: #00ff00;
    text-shadow:
      0 0 10px #00ff00,
      0 0 25px #00ff00cc,
      0 0 40px #00ff00ee,
      0 0 60px #00ff00ff;
  }

  /* Terminal container */
  .terminal {
    position: relative;
    z-index: 10;
    max-width: 720px;
    margin: 2vh auto 8vh auto;
    padding: 2rem 3rem;
    background: #001100;
    border: 2px solid #00ff00;
    border-radius: 8px;
    box-shadow:
      0 0 15px #00ff00,
      0 0 30px #00ff00aa,
      inset 0 0 20px #00ff0077;
    color: #00ff00;
    font-size: 22px;
    line-height: 1.5;
    min-height: 280px;
    overflow: hidden;
    user-select: none;
    font-weight: 700;
  }

  .line {
    white-space: nowrap;
    margin: 0.5rem 0;
  }

  .tag {
    font-weight: 900;
    margin-right: 0.5rem;
  }

  .access { color: #00ff99; }
  .role { color: #00bbff; }
  .location { color: #ff33ff; }
  .github { color: #ff6600; }

  a {
    color: #ff6600;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }

  .cursor {
    display: inline-block;
    width: 10px;
    background-color: #00ff00;
    margin-left: 3px;
    animation: blink 1s infinite;
    vertical-align: bottom;
  }

  @keyframes blink {
    0%, 50% { background-color: #00ff00; }
    51%, 100% { background-color: transparent; }
  }

  /* Bigger font for dynamic lines */
  #dynamic-lines {
    font-size: 26px;
    font-weight: 900;
    margin-top: 1rem;
  }
</style>
</head>
<body>

<h1 class="welcome">Welcome</h1>

<canvas id="matrix"></canvas>

<!-- Heading Box with wave effect -->
<div class="heading-box" aria-label="Heading Hacker">
  <span>H</span><span>A</span><span>C</span><span>K</span><span>E</span><span>R</span>
</div>

<div class="terminal" role="main" aria-label="User terminal information">
  <div class="line" id="line1"></div>
  <div class="line" id="line2"></div>
  <div class="line" id="line3"></div>
  <div class="line" id="line4"></div>
  <div class="line" id="line5"></div>
  <div id="dynamic-lines" class="line"></div>
</div>

<script>
  // Matrix background setup
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resize();
  window.addEventListener('resize', resize);

  const fontSize = 18;
  const columns = Math.floor(canvas.width / fontSize);
  const drops = [];
  for (let i = 0; i < columns; i++) {
    drops[i] = Math.random() * canvas.height / fontSize;
  }

  const chars = ['0', '1'];

  function drawMatrix() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = '#0f0';
    ctx.font = fontSize + 'px "Share Tech Mono"';

    for (let i = 0; i < drops.length; i++) {
      const text = chars[Math.floor(Math.random() * chars.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i] += 1;
    }
  }

  setInterval(drawMatrix, 40);

  // Static Terminal Lines
  const lines = [
    { tag: '[ACCESS GRANTED]', tagClass: 'access', content: 'USER: m14r41' },
    { tag: '[ROLE]', tagClass: 'role', content: 'Security Engineer' },
    { tag: '[LOCATION]', tagClass: 'location', content: 'India (UTC+5:30)' },
    { tag: '[Authorization]', tagClass: 'role', content: 'You are authorized' },
    { tag: '[Messages]', tagClass: 'github', content: 'You are welcome!' }
  ];

  function typeLine(lineIndex = 0) {
    if (lineIndex >= lines.length) {
      startDynamicLines(); // Start dynamic typing after static lines
      return;
    }

    const line = lines[lineIndex];
    const lineEl = document.getElementById(`line${lineIndex + 1}`);
    const tagHTML = `<span class="tag ${line.tagClass}">${line.tag}</span> `;
    lineEl.innerHTML = tagHTML;
    let i = 0;

    function typeChar() {
      if (i < line.content.length) {
        lineEl.innerHTML = tagHTML + line.content.substring(0, i + 1);
        i++;
        setTimeout(typeChar, 50);
      } else {
        setTimeout(() => typeLine(lineIndex + 1), 400);
      }
    }

    typeChar();
  }

  setTimeout(() => {
    typeLine(0);
  }, 1000);

  // Dynamic Hacker Lines with typewriter effect
  const hackerLines = [
    ">> Establishing encrypted VPN tunnel...",
    ">> Connection secured. IP masked.",
    ">> System reboot sequence initiated...",
    ">> Kernel modules loading...",
    ">> Accessing hidden partitions...",
    ">> Deploying payload to target node...",
    ">> Listening on port 443...",
    ">> Blockchain verification complete.",
    ">> Quantum key exchange successful.",
    ">> AI subroutine activated. Monitoring..."
  ];

  let currentLineIndex = 0;
  const dynamicEl = document.getElementById('dynamic-lines');

  function typeDynamicLine(text, charIndex = 0) {
    if (charIndex <= text.length) {
      dynamicEl.innerHTML = `<span class="tag role">[LOG]</span> ${text.substring(0, charIndex)}<span class="cursor"></span>`;
      setTimeout(() => typeDynamicLine(text, charIndex + 1), 40);
    } else {
      setTimeout(() => {
        currentLineIndex = (currentLineIndex + 1) % hackerLines.length;
        typeDynamicLine(hackerLines[currentLineIndex]);
      }, 2000);
    }
  }

  function startDynamicLines() {
    typeDynamicLine(hackerLines[currentLineIndex]);
  }

  // Wave animation for heading letters
  const headingBox = document.querySelector('.heading-box');
  const letters = headingBox.querySelectorAll('span');
  let waveIndex = 0;

  function waveEffect() {
    letters.forEach((letter) => {
      letter.classList.remove('active');
    });
    letters[waveIndex].classList.add('active');
    waveIndex = (waveIndex + 1) % letters.length;
  }

  setInterval(waveEffect, 300);
  waveEffect(); // initialize wave
</script>

</body>
</html>
